<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>YourBurger</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- style-text -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">

        <!-- HEADER -->
        <header>
            
            <div class="box">

                <!-- title-page -->
                <h1>Create Your Burger</h1>

            </div>

        </header>
        <!-- HEADER -->

        <!-- MAIN -->
        <main>
            
            <div class="box">
                
                <!-- Burger-Name -->
                <section class="burger-name">

                    <label for="username-input"></label>
    
                    <input id="username-input" type="text" placeholder="Name Your Burger" required>

                </section>
                <!--End Burger-Name -->

                <!-- Ingredients -->
                <section class="ingredients">

                    <h3>Ingredients</h3>

                </section>
                <!-- End Ingredients -->
                


            </div>

        </main>
        <!-- MAIN -->
        
        <!-- FOOTER -->
        <footer>

            <div class="box prices">

                <h3>Your Price</h3>

                <span id="price"></span>

            </div>

        </footer>
        <!-- FOOTER -->

    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
