<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>YourBurger</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- style-text -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">

        <!-- HEADER -->
        <header>
            
            <div class="box">

                <!-- title-page -->
                <h1>Create Your Burger</h1>

            </div>

        </header>
        <!-- HEADER -->

        <!-- MAIN -->
        <main>
            
            <div class="box">
                
                <!-- Burger-Name -->
                <section class="burger-name">

                    <label for="username-input"></label>
    
                    <input id="username-input" type="text" placeholder="Name Your Burger" required>

                </section>
                <!--End Burger-Name -->

                <!-- Ingredients -->
                <section class="ingredients">

                    <h3>Ingredients</h3>

                    <div class="ingredient-checkbox">

                        <div class="check-row">

                            <div class="image">
                                <img src="img/cheese.svg">
                            </div>
    
                            <label for="cheese">Cheese</label>
                            <input id="cheese" class="burger-ingredient" type="checkbox" value="7">

                        </div>
    
                        <div class="check-row">
    
                            <div class="image">
                                <img src="img/tomato.svg">
                            </div>
    
                            <label for="tomato">Tomato</label>
                            <input id="tomato" class="burger-ingredient" type="checkbox" value="4">

                        </div>
    
                        <div class="check-row">
    
                            <div class="image">
                                <img src="img/fried-egg (1).svg">
                            </div>
    
                            <label for="egg">Egg</label>
                            <input id="egg" class="burger-ingredient" type="checkbox" value="5">

                        </div>
    
                        <div class="check-row">
    
                            <div class="image">
                                <img src="img/lettuce.svg">
                            </div>
    
                            <label for="lattuce">Lattuce</label>
                            <input id="lattuce" class="burger-ingredient" type="checkbox" value="3">

                        </div>

                        <div class="check-row">
    
                            <div class="image">
                                <img src="img/mustard.svg">
                            </div>
    
                            <label for="mustard">Mustard</label>
                            <input id="mustard" class="burger-ingredient" type="checkbox" value="2">

                        </div>
    
                        <div class="check-row">
    
                            <div class="image">
                                <img src="img/ketchup.svg">
                            </div>
    
                            <label for="ketchup">Ketchup</label>
                            <input id="ketchup" class="burger-ingredient" type="checkbox" value="2">

                        </div>

                    </div>

                </section>
                <!-- End Ingredients -->
                
                <!-- Discount -->
                <section class="discount">

                    <label for="discount-input">Discount Coupon</label>
    
                    <input id="discount-input" type="text" placeholder="123456ABCDEF" >
                    <div id="error-code"></div>

                </section>
                <!-- Discount -->

                <!-- Button -->
                <div class="button-calculate">
                    <button id="calculate">calculate</button>
                </div>
                <!-- End Button -->


            </div>

        </main>
        <!-- MAIN -->
        
        <!-- FOOTER -->
        <footer>

            <div class="box prices">

                <h3>Your Price</h3>

                <span id="price"></span>

            </div>

        </footer>
        <!-- FOOTER -->

    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
